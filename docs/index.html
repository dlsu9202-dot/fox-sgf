<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>SGF 棋谱归档</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./wgo/wgo.player.css" />
  <style>
    body { margin:0; font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif; background:#fafafa; }
    header { position:sticky; top:0; background:#fff; border-bottom:1px solid #eee; padding:12px 16px; display:flex; gap:12px; align-items:center; z-index:10; }
    h1 { font-size:18px; margin:0; }
    .pill { font-size:12px; padding:4px 8px; border-radius:999px; background:#eee; }
    .btn { margin-left:auto; padding:8px 12px; border-radius:10px; border:1px solid #ddd; background:#fff; cursor:pointer; }
    .btn:hover { background:#f3f3f3; }

    .wrap { max-width:1400px; margin:0 auto; padding:14px 16px; display:grid; grid-template-columns:220px 1fr 420px; gap:14px; }
    .card { background:#fff; border:1px solid #eee; border-radius:16px; padding:12px; overflow:hidden; }
    .title { font-weight:700; margin-bottom:8px; }

    .months a { display:block; padding:8px 10px; border-radius:12px; text-decoration:none; color:#111; }
    .months a:hover { background:#f5f5f5; }
    .months a.active { background:#111; color:#fff; }

    .files a { display:block; padding:10px 10px; border-radius:12px; text-decoration:none; color:#111; border:1px solid #f1f1f1; margin-bottom:8px; }
    .files a:hover { background:#f7f7f7; }
    .files a.active { background:#111; color:#fff; }

    .search { width:100%; padding:10px 12px; border-radius:12px; border:1px solid #ddd; margin-bottom:10px; }

    .player-wrap { display:flex; flex-direction:column; gap:10px; }
    .player-box { width:100%; aspect-ratio:1 / 1; max-height:420px; }

    .meta { font-size:13px; color:#666; margin-top:6px; }

    @media (max-width: 1100px) {
      .wrap { grid-template-columns:1fr; }
    }
  </style>
</head>
<body>

<header>
  <h1>SGF 棋谱归档</h1>
  <div class="pill" id="modePill">当前：pure</div>
  <button class="btn" id="toggleBtn">切换到 AI（绝艺变化）</button>
</header>

<div class="wrap">
  <!-- 月份 -->
  <div class="card">
    <div class="title">月份</div>
    <div class="months" id="months">加载中...</div>
    <div class="meta" id="monthHint"></div>
  </div>

  <!-- 文件列表 -->
  <div class="card">
    <input id="search" class="search" placeholder="搜索文件名 / 棋手 / 赛事…" />
    <div class="files" id="files">请选择月份</div>
  </div>

  <!-- 棋盘 -->
  <div class="card player-wrap">
    <div class="title">棋盘预览</div>
    <div id="player" class="player-box"></div>
    <div class="meta" id="gameTitle">尚未加载棋谱</div>
  </div>
</div>

<script src="./wgo/wgo.min.js"></script>
<script src="./wgo/wgo.player.min.js"></script>
<script src="./app.js"></script>

</body>
</html>
